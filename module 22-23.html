<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Check</title>
</head>
<body>
    <h1>Diabetes Check Form</h1>
    <form action="/check" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="illness_history">Illness History:</label>
        <input type="text" id="illness_history" name="illness_history" required><br><br>

        <label for="blood_sugar">Blood Sugar Level:</label>
        <input type="number" id="blood_sugar" name="blood_sugar" required><br><br>

        <input type="submit" value="Check">
    </form>
</body>
</html>
